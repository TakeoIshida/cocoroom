<body>
    <!-- <div class="container">

    <!-- ヘッダー部分 -->
<div class="top">
    <header class="header">
        <div class="logo-container">
            <img src="img/koutou_logo.png" alt="Kou Tou Logo" class="logo">
            <div class="school-name">
                <h2>学校法人早坂学園</h2>
                <h1>認定こども園 <ruby>幌東<rt>こうとう</rt></ruby></h1>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="btn">COCO room</a>
            <a href="#" class="btn">入園のご案内</a>
            <a href="#" class="btn">未就園児/子育て支援</a>
        </div>
    </header>

    <!-- ハンバーガーメニューボタン -->
<button class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<nav class="navigation" id="navigation">
    <!-- 既存のナビゲーション項目 -->
    <a href="#" class="nav-item">教育方針</a>
    <a href="#" class="nav-item">園の特色</a>
    <a href="#" class="nav-item">園長挨拶</a>
    <a href="#" class="nav-item">園での生活</a>
    <a href="#" class="nav-item">お問い合わせ</a>
</nav>
</div>


    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navigation = document.querySelector('.navigation');
            
            hamburger.classList.toggle('active');
            navigation.classList.toggle('active');
        }
        
        // メニュー項目クリック時にメニューを閉じる
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.navigation').classList.remove('active');
            });
        });
        </script>
</body>
